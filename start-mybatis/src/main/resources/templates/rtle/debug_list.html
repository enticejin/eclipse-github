<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link},~{})">
<meta charset="UTF-8">
<title></title>
<style type="text/css">
		.table-query td{
			padding:2px;
		} 
		
</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="container-fluid" style="padding:10px 23px 10px 23px;">
		<!-- 检索  -->
		<form action="selectPlanList.do" method="post" name="Form" id="Form">
			<div class="row" >
				<table id="table_report" class="table table-striped table-condensed table-bordered table-hover" style="margin:5px 0px 0px 2px;">
					<thead>
						<tr>
							<th style="width: 20px;"></th>
								<th th:if="${flag  == 'area'}" >区域名称</th>
								<th th:if="${flag  == 'anchor'}">基站名称</th>
								<th th:if="${flag  == 'tag'}">标签名称</th>
						</tr>
					</thead>
					<tbody>
					<!-- 开始循环基站 -->	
					<tr th:if="${flag  == 'anchor'}" th:each="var,varStat:${anchorList}">
						<!-- <td><input type='checkbox' th:value="${var.anchorName}" th:id="${varStat.index}+1" name="ids" /></td> -->
						<td><input type='checkbox' th:value="${var.anchorName}" th:id="${var.id}" name="ids" /></td>
						<td th:text="${var.anchorName}"></td>
					</tr>
					<tr class="main_info" th:if="${anchorList == null && flag == 'anchor'}">
							<td colspan="100" style="text-align: center;"  >没有相关数据</td>
					</tr>
					<!-- 区域 -->
					<tr th:if="${flag  == 'area'}" th:each="var,varStat:${areaList}">
						<td><input type='checkbox' th:value="${var.areaName}" th:id="${var.id}" name="areaids" /></td>
						<td th:text="${var.areaName}"></td>
					</tr>
					<tr class="main_info" th:if="${varList == null && flag == 'area'}">
						<td colspan="100" style="text-align: center;"  >没有相关数据</td>
					</tr>
					<!-- 标签 -->
					<tr th:if="${flag  == 'tag'}" th:each="var,varStat:${tagNameList}">
						<td><input type='checkbox' th:value="${var}" th:id="${var}" name="tagids" /></td>
						<td th:text="${var}"></td>
					</tr>
					<tr class="main_info" th:if="${varList == null && flag == 'flag'}">
						<td colspan="100" style="text-align: center;"  >没有相关数据</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
<script type="text/javascript">
//将选择的区域返回至区域调试列表中
function getAreaStrs(){
	var str = '';
	//遍历debug_areas
	for(var i =0;i < document.getElementsByName('areaids').length;i++){
		
		if(document.getElementsByName('areaids')[i].checked){
			if(str == ''){
				str += document.getElementsByName('areaids')[i].value;
			}
			else{
				str += ',' + document.getElementsByName('areaids')[i].value;
			}
		}
	}
	return str;
}
//将选择的基站返回至区域调试列表中
function getAnchorStrs(){
	var str = '';
	//遍历debug_areas
	for(var i =0;i < document.getElementsByName('ids').length;i++){
		
		if(document.getElementsByName('ids')[i].checked){
			if(str == ''){
				str += document.getElementsByName('ids')[i].value;
			}
			else{
				str += ',' + document.getElementsByName('ids')[i].value;
			}
		}
	}
	return str;
}
//获取Anchorid
function getAnchorIds(){
	var str = '';
	//遍历debug_areas
	for(var i =0;i < document.getElementsByName('ids').length;i++){
		
		if(document.getElementsByName('ids')[i].checked){
			if(str == ''){
				str += document.getElementsByName('ids')[i].getAttribute('id');
			}
			else{
				str += ',' + document.getElementsByName('ids')[i].getAttribute('id');
			}
		}
	}
	return str;
}
//将选择的标签返回至调试列表中
function getTagStrs(){
	var str = '';
	//遍历debug_areas
	for(var i =0;i < document.getElementsByName('tagids').length;i++){
		
		if(document.getElementsByName('tagids')[i].checked){
			if(str == ''){
				str += document.getElementsByName('tagids')[i].value;
			}
			else{
				str += ',' + document.getElementsByName('tagids')[i].value;
			}
		}
	}
	return str;
}
</script>
</body>
</html>
