<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{'/static/staticres/layui/css/layui.css'}"  media="all">
</head>
<body>

<div class="layui-upload" th:if="${flag} != 'open'">
  <div class="layui-upload-list">
    <img class="layui-upload-img" width="950px" height="400px" id="img">
    <p id="demoText"></p>
  </div>
  <button type="button" class="layui-btn" id="upload">选择图片</button>
</div>
<div class="layui-upload" th:if="${flag} == 'open'">
  <div class="layui-upload-list">
    <img class="layui-upload-img" width="950px" height="400px" th:src="@{'/static/upload/'+${fileName}+''}" id="img">
    <p id="demoText"></p>
  </div>
</div>
<script th:src="@{'/static/staticres/layui/layui.js'}"></script>
<script type="text/javascript">
layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;

	//普通图片上传
	  var uploadInst = upload.render({
	    elem: '#upload'
	    ,url: 'uploadSource' //改成您自己的上传接口
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#img').attr('src', result); //图片链接（base64）
	      });
	    }
	    ,done: function(res){
	      //如果上传失败
	      if(res.code == 0){
	        return layer.msg('上传失败');
	      }else{
	    	  return layer.msg('上传成功');
	      }
	      //上传成功
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){
	        uploadInst.upload();
	      });
	    }
	  });
});
</script>
</body>
</html>
