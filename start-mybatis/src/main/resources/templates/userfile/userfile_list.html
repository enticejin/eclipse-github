<table id="dates" lay-filter="test"></table>
 <button type="button" class="layui-btn layui-btn-normal" onclick="addFile()">添加文件</button>
<script th:src="@{'/static/staticres/layui/layui.js'}"></script>
<script th:src="@{'/static/staticres/test/jquery.js'}"></script>

<!--引入弹窗组件start-->
<script th:src="@{'/static/staticres/plugins/attention/zDialog/zDrag.js'}"></script>
<script th:src="@{'/static/staticres/plugins/attention/zDialog/zDialog.js'}"></script>
<script type="text/javascript">
layui.use('table', function(){
    var table = layui.table;
                table.render({
            elem: '#dates'
            ,url:'/userFile/selectUserFileTable'
            ,limit:5 //默认为10
            ,cols: [
            	
            	[
                {field:'id', width:170, title: '文件ID', sort: true} //sort：true页面可进行排序操作
                ,{field:'filName', width:400, title: '文件名称'}
                ,{field:'fileSize',width:170,  title: '文件大小', sort: true}
                ,{field:'level',width:500, height:50, title: '操作',templet: function(d){
                    //return'<a id="delete" class="layui-btn layui-btn-xs layui-btn-danger" onclick="deleteFile('+d.id+');">删除</a> ';
                    return '<div class="layui-btn-group"><button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon" onclick="preOpen('+d.id+');"></i></button><button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon" onclick="deleteFile('+d.id+');"></i></button></div>'
                   }
                }
            	]
            	
            		]
            ,page: true
            ,limits:[5,10,15,20]
            ,done:function(res, curr, count){
                //数据的回调用，可不写
            }
        });
    });
//添加文件
function addFile(){
	var dialog = new Dialog();
	dialog.Width="50%";
	dialog.Height="80%";
	dialog.Title="添加文件";
	dialog.URL="addFile";
	dialog.OKEvent=function(){
		window.top.userFileConfig();
	}
	dialog.CancelEvent = function(){//关闭事件
		dialog.close();
	}
	dialog.show();
}
//删除文件
function deleteFile(id){
	Dialog.confirm("确认删除吗？",function(){
		$.ajax({
			type:"GET",
			url:"deleteFile?id="+id,
			contentType: "application/json;charset=utf-8",
			success: function(data){
				if(data.msg == "success"){
					window.top.userFileConfig();
				}else{
					Dialog.confirm("删除失败");
				}
			}
		});
	});
}
//预览图片
function preOpen(id){
	var dialog = new Dialog();
	dialog.Width="50%";
	dialog.Height="80%";
	dialog.Title="预览文件";
	dialog.URL="openFile?id="+id;
	dialog.OKEvent=function(){
		window.top.userFileConfig();
	}
	dialog.CancelEvent = function(){//关闭事件
		dialog.close();
	}
	dialog.show();
}
</script>
